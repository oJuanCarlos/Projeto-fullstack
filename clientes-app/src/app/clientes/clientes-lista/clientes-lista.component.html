<h1 class = "mt-4"> Clientes</h1>
<ol class = "breadcrumb mb-4">
    <li class="breadcrumb-item active"> Consulta</li>
</ol>
<div class = "container">

    <div class = "row"> 
        <div class = "col-md-12">
            <div class="alert alert-sucess" role= "alert" *ngIf="mensagemSucesso">
                {{mensagemSucesso}}                 
            </div>
        </div>
    </div>

<div class = "col-md-2">
    <button class = "btn btn-warning" (click)="novoCadastro()">
        <i class = "fa fa-plus"></i> Novo
    </button>
</div>
<br />
<div class = "row">
    <div class="col-md-12">
        <table class="table table-condensed table-hover" >
            <thead>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Data Cadastro</th>
                <th></th>
            </thead>

            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{ cliente.id }}</td>
                    <td>{{ cliente.nome }}</td>
                    <td>{{ cliente.cpf }}</td>
                    <td>{{ cliente.dataCadastro }}</td>
                    <td>
                        <button class="btn btn-primary" 
                                routerLink="/clientes/form/ {{ cliente.id }}">
                            <i class="fa fa-pen-square"></i>
                        </button>

                        <button class="btn btn-danger" (click)="preparaDelecao(cliente)"
                        data-toggle="modal" data-target="#modalDelecao">
                            <i class="fa fa-trash"></i>
                        </button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="modalDelecao" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação</h4>
                </div>
                <div class="modal-body" *ngIf="clienteSelecionado">
                    O(a) cliente ({{clienteSelecionado.nome}}) será deletado!
                </div>
                <div class="modal-footer">
                    <button class = "btn btn-success" (click)="deletarCliente()" data-dismiss="modal"> Confirmar</button>
                    <button class = "btn btn-danger" data-dismiss = "modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
